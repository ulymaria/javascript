<body>
<h1> Somador de Números</h1>
<button onclick="botaosomar()">Clique para somar </button>
<p>Clique no botão acima para somar</p>
</body>

<script>
  function botaosomar() {
    var nr1 = prompt("Digite um número:")
    var nr2 = prompt("Digite outro número:")
    nr1 = parseFloat(nr1)
    nr2 = Number(nr2)
 
    var soma = nr1 + nr2
    alert(soma)
    console.log(soma)
} 




</script>
